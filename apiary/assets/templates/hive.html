<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h2>Create Hive</h2>
    <div class="form-group">
      <label>Apiary Name</label>
      <input type="text" class="form-control" placeholder="Hive Number" ng-model="hive.number">
    </div>
    <div class="form-group">
      <label>GPS</label>
      <input type="text" class="form-control" placeholder="TODO" ng-model="hive.gps">
    </div>
    <div class="form-group">
      <label>Date of installation</label>
      <input type="text" class="form-control" placeholder="Date of installation" ng-model="apiary.date">
    </div>
    <div class="form-group">
      <label>Hive type:&nbsp;</label>
      <button type="button" class="btn btn-default" ng-model="apiary.type" placeholder="Choose..." bs-options="type.value as type.label for type in types" bs-select>
        Action <span class="caret"></span>
      </button>
    </div>
    <div class="form-group">
      <label>Sun exposure:&nbsp;</label>
      <button type="button" class="btn btn-default" ng-model="apiary.exposure" placeholder="Choose..." bs-options="exposure.value as exposure.label for exposure in exposures" bs-select>
        Action <span class="caret"></span>
      </button>
    </div>
  </div>
</div>
<div class="row" style="margin-bottom:10px">
  <div class="col-md-2 col-md-offset-10">
    <button class="btn btn-primary btn-block" ng-click="create()" type="button">Create</button>
  </div>
</div>
